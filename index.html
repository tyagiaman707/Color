<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS COLOR MARKERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <h1>CSS COLOR MARKERS</h1>
        <div class="all_markers_container">
        <div class="marker_containter">
            <div class="p1_marker p1_marker_red">red p1</div>
            <div class="p2_marker p2_marker_red">red p2</div>
            <div class="p3_marker p3_marker_red">red p3</div>
        </div>

        <div class="marker_containter">
            <div class="p1_marker p1_marker_green">green p1</div>
            <div class="p2_marker p2_marker_green">green p2</div>
            <div class="p3_marker p3_marker_green">green p3</div>
        </div>

        <div class="marker_containter">
            <div class="p1_marker p1_marker_blue">blue p1</div>
            <div class="p2_marker p2_marker_blue">blue p2</div>
            <div class="p3_marker p3_marker_blue">blue p3</div>
        </div>
    </div>
    </div>
</body>
</html>
